<!DOCTYPE html>
<html lang="en">

<style>
body {
    background-image: url('../static/wallpaper/pickle_wall.jpg');
}

</style>

<head>

    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <u1>
        {% for img in pickles %}
            <img src="{{ img }}">
        {% endfor %}
    </u1>


    <img id="play_link" src="..\static\play_button.png" onclick="setInterval(play_button, 2000)">

    {% block javascript %}
        <audio id="pickle_audio_1" src="..\static\pickle_audio\trenton_pickle_1.mp3">
        </audio>
        
        <audio id="pickle_audio_2" src="..\static\pickle_audio\trenton_pickle_2.mp3">
        </audio>

        <script type="text/javascript">
            function play_button() {
                var audio
                n = Math.floor(Math.random() * 2 + 1)

                audio_source = "pickle_audio_".concat(n)
                audio = document.getElementById(audio_source);
                audio.play();
            }
        </script>
    {% endblock %}

</body>


</html>
